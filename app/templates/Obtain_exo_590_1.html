    <style>
      #hide_navbar {
        display: none;
      }
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      #lgin:active,#sgup:active{
      background: #fff !important;
        color: #dc1773 !important;
        font-weight: bold;
    }
    #open_exo{
        display: none;
    }
    #img_exit{
        display: none;
    }
    
    #img_backcard{
        transition: transform 0.85s;
    }
    #img_backcard:hover{
        transform: scale(1.10);
        transition: 0.8s;
    }
    /* randomcard */
    img.R_Card_EXO590{
  width: 200px;
  position: fixed;
  top: 19.6%;
  left: 39.5%;
  z-index: 2;
  animation-name: stretch;
  animation-duration: .2s; 
  animation-timing-function: ease-out; 
  animation-delay: 0;
  animation-direction: alternate;
  animation-fill-mode: none;
  animation-play-state: running;
}
img.R_Card_EXO590::before, 
img.R_Card_EXO590::after{
    content: '';
    display: block;
    position: fixed;
    left: 500px;
    right: 500px;
    top: 35px;
    bottom: 35px;
    border-radius: 20px;
    animation-name: stretch; 
    opacity: 0;
    backface-visibility: hidden;
    z-index: 2;
}
img.R_Card_EXO590::after{
    animation-delay: .27s;
    position: fixed;
    z-index: 2;
}
@keyframes stretch{
    0%{
        transform: scale(1.85);
        
    }
    25%{
        transform: scale(1.75);
    }
    50%{
        transform: scale(1.55);
    }
    75%{
        transform: scale(1.25);
    }
    100%{
        transform: scale(1);
    }
}
    </style>
